<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .left,
      .center,
      .right {
        height: 300px;
      }

      .left {
        float: left;
        width: 200px;
        background-color: green;
      }

      .center {
        margin-left: 200px;
        margin-right: 300px;
        background-color: red;
      }

      .right {
        float: right;
        width: 300px;
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="center">center</div>
    </div>
  </body>
</html>
